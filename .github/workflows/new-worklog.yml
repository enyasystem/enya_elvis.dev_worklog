name: Create monthly worklog and daily summaries

on:
  schedule:
    - cron: '0 0 1 * *' # At 00:00 on day-of-month 1 (monthly worklog)
    - cron: '10 0 * * *' # At 00:10 UTC daily (summarize previous day)
  workflow_dispatch:
    inputs:
      date:
        description: 'Optional target date (YYYY-MM-DD) to summarize'
        required: false

permissions:
  contents: write

jobs:
  create-worklog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure directories
        run: |
          mkdir -p worklogs
          mkdir -p assets/$(date +'%Y-%m')

      - name: Create monthly worklog from template
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          FILE="worklogs/$(date +'%Y-%m').md"
          if [ ! -f "$FILE" ]; then
            if [ -f WORKLOG-TEMPLATE.md ]; then
              cp WORKLOG-TEMPLATE.md "$FILE"
            else
              echo "# Worklog - $(date +'%Y-%m')" > "$FILE"
            fi
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$FILE"
            git commit -m "chore: add monthly worklog for $(date +'%Y-%m')" || echo "No changes to commit"
            git push
          else
            echo "Worklog already exists: $FILE"
          fi

  summarize-daily:
    name: Summarize daily commits
    runs-on: ubuntu-latest
    needs: create-worklog
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ensure directories
        run: |
          mkdir -p worklogs

      - name: Ensure summarization script exists
        run: |
          ls -la .github/scripts || true

      - name: Run summarization
        env:
          INPUT_DATE: ${{ github.event.inputs.date }}
          WORKLOG_AUTHOR_EMAIL: ${{ secrets.WORKLOG_AUTHOR_EMAIL }}
        run: |
          python3 .github/scripts/summarize_commits.py

      - name: Commit and push summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add worklogs/*.md || true
          git commit -m "chore: add daily worklog summary for ${INPUT_DATE:-$(date -u -d 'yesterday' +%Y-%m-%d)}" || echo "No changes to commit"
          git push
